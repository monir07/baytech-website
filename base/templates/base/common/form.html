{% extends "basic.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
    {% include "partials/dashboard/_breadcrumb.html" %}
        <div class="row ">
            <div class="col-md-12">
                <div class="side-app text-dark">
                    <div class="page-header">
                        <div>
                            <h1 class="page-title">{{ title|title }}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <form method="post"
                                        {% if instance %} action="{% url update_url instance.pk %}" {% endif %}
                                        enctype="multipart/form-data">
                                        {% csrf_token %}
                                
                                        <div class="row">
                                            <div class="col-md-12">
                                                {{ form|crispy }}
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="btn-list text-center col-md-3">
                                                        <button type="button" class="btn btn-danger btn-block" onclick="history.back()">
                                                            Go Back
                                                        </button>
                                                    </div>
                                                    <div class="btn-list text-center col-md-3">
                                                        <button type="submit" class="btn btn-primary btn-block">
                                                            {% if instance %}
                                                                Update
                                                            {% else %}
                                                                Submit
                                                            {% endif %}
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock body %}
