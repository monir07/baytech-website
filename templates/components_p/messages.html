<div class="row">
  <div class="col-lg-8 offset-lg-2 pt-4">
    <div class=" pt-5">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-red"
             role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"><i class="fa fa-trash"></i></span>
          </button>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
