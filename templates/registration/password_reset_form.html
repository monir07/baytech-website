{% extends "home.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
<!-- INTERNAL SINGLE-PAGE CSS -->
<link href={% static 'assets/plugins/single-page/css/main.css' %} rel="stylesheet" type="text/css">
{% endblock css %}

<!-- PAGE -->
{% block page %}
<!-- PAGE -->
<div class="page">
	<div class="">
		<div class="col col-login mx-auto">
			<div class="text-center">
				<img src={% static 'assets/images/brand/logo-3.png' %} class="header-brand-img" alt="logo">
			</div>
		</div>
		<!-- CONTAINER OPEN -->
		<div class="container-login100">
			<div class="row">
				<div class="col col-login mx-auto">
					<form class="card" method="post">
						<div class="card-body p-6">
							<h3 class="text-center card-title">Forgot password</h3>
              {% csrf_token %}
              {{ form|crispy }}
              <div class="form-footer">
                <button type="submit" class="btn btn-primary btn-block">Send</button>
              </div>
              <div class="text-center text-muted mt-3 ">
								Forget it, <a href="{% url "login" %}">send me back</a> to the sign in screen.
              </div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- CONTAINER CLOSED -->
	</div>
</div>
<!--END PAGE -->
{% endblock page %}
<!-- End PAGE -->
