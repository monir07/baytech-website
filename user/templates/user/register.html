{% extends "home.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
<!-- INTERNAL SINGLE-PAGE CSS -->
<link href={% static 'assets/plugins/single-page/css/main.css' %} rel="stylesheet" type="text/css">
{% endblock css %}

<!-- PAGE -->
{% block page %}
<!-- PAGE -->
<div class="page">
	<div class="">
		<!-- CONTAINER OPEN -->
		<div class="col col-login mx-auto">
			<div class="text-center">
				<img src={% static 'assets/images/brand/logo-3.png' %} class="header-brand-img" alt="logo">
			</div>
		</div>
		<div class="container-login100">
			<div class="wrap-login100 p-6">
				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Registration
					</span>
					{% csrf_token %}
					{{ form|crispy }}
					<label class="custom-control custom-checkbox mt-4">
						<input type="checkbox" class="custom-control-input">
						<span class="custom-control-label">Agree the <a href="terms.html">terms and policy</a></span>
					</label>
					<div class="container-login100-form-btn">
						<a href="#" class="login100-form-btn btn-primary">
							Register
						</a>
					</div>
					<div class="text-center pt-3">
						<p class="text-dark mb-0">Already have account?<a href="{% url "login" %}" class="text-primary ml-1">Sign In</a></p>
					</div>
					<div class=" flex-c-m text-center mt-3">
						<p>Or</p>
						<div class="social-icons">
							<ul>
								<li><a class="btn  btn-social btn-block btn-google"><i class="fa fa-google-plus"></i> Sign up with Google</a></li>
								<li><a class="btn  btn-social btn-block mt-2 btn-facebook"><i class="fa fa-facebook"></i> Sign in with Facebook</a></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- CONTAINER CLOSED -->
	</div>
</div>
<!-- END PAGE -->
{% endblock page %}
<!-- End PAGE -->
