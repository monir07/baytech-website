{% extends "home.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
<!-- INTERNAL SINGLE-PAGE CSS -->
<link href={% static 'assets/plugins/single-page/css/main.css' %} rel="stylesheet" type="text/css">
{% endblock css %}

<!-- PAGE -->
{% block page %}
<div class="page">
	<div class="">
		<!-- CONTAINER OPEN -->
		<div class="col col-login mx-auto">
			<div class="text-center">
				<img src={% static 'assets/images/brand/logo-3.png' %} class="header-brand-img" alt="logo">
			</div>
		</div>
		<div class="container-login100">
			<div class="wrap-login100 p-6">
				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Login
					</span>
					{% csrf_token %}
					{{ form|crispy }}
					<div class="text-right pt-1">
						<p class="mb-0"><a href="{% url 'password_reset' %}" class="text-primary ml-1">Forgot Password?</a></p>
					</div>
					<div class="container-login100-form-btn">
						<a href="#" class="login100-form-btn btn-primary">
							Login
						</a>
					</div>
					<div class="text-center pt-3">
						<p class="text-dark mb-0">Not a member?<a href={% url "register" %} class="text-primary ml-1">Sign UP now</a></p>
					</div>
					<div class=" flex-c-m text-center mt-3">
						<p>Or</p>
						<div class="social-icons">
							<ul>
								<li><a class="btn  btn-social btn-block btn-google"><i class="fa fa-google-plus"></i> Sign up with Google</a></li>
								<li><a class="btn  btn-social btn-block btn-facebook mt-2"><i class="fa fa-facebook"></i> Sign in with Facebook</a></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- CONTAINER CLOSED -->
	</div>
</div>

{% endblock page %}
<!-- End PAGE -->
